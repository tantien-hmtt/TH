<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
      
</head>
<body>
    
        <h3>Đăng ký thành viên</h3>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="username"><br>

        <label for="fullname">Name:</label>
        <input type="text" id="fullname" name="fullname" required placeholder="Name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Email"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="password"><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="confirmPassword"><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Phone"><br>

        <button type="button" id="registerButton">Register</button>
    </form>
    

    <script src="register.js"></script>
</body>
</html>
