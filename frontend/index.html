<!DOCTYPE html>
<html lang="en">
<head>

    <title>Trang Chủ</title>
</head>
<body>
    <h1>Trang Chủ</h1>
    <button onclick="redirectToLoginPage()">Đăng Nhập</button>
    <button onclick="redirectToRegisterPage()">Đăng Ký</button>

    <script>
        function redirectToLoginPage() {
            window.location.href = './login.html'; // Đường dẫn tương đối
        }
    
        function redirectToRegisterPage() {
            window.location.href = './register.html'; // Đường dẫn tương đối
        }
    </script>
</body>
</html>
